<h2 class="example-title">{{title}}</h2>
<div class="col-md-6 mr-auto ml-auto dropdown-container">
  <input [loconoxDatetimePicker]="picker" [(ngModel)]="date" (click)="picker.open($event)" [format]="'YYYY-MM-DD hh:mm'">
  <loconox-datetimepicker #picker [settings]="settings"
                           (onDateSelect)="onDateSelect($event)"></loconox-datetimepicker>
</div>
